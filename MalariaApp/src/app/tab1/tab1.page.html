<ion-header>
  <ion-toolbar>
    <ion-title style="float:center;">
      Mosquito Suck 
    </ion-title>
    <ion-img src="/assets/mozzi.png" style="width:50px;float: left;"></ion-img>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card class="welcome-card" *ngFor="let Dis of Diseases">

    </ion-card>
